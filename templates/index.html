<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- ADDED: GitHub-style markdown (optional but nice) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.0/github-markdown.min.css">
    <!-- ADDED: Markdown parser + sanitizer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
    <style>
      /* ADDED: ensure markdown looks good inside the bubble */
      .msg_cotainer { white-space: normal; line-height: 1.35; }
      .msg_cotainer.markdown-body p { margin-bottom: .25rem; }
      .msg_cotainer.markdown-body ul, .msg_cotainer.markdown-body ol { margin: .25rem 0 .5rem 1.25rem; }
      .msg_cotainer.markdown-body li { margin: .1rem 0; }
      .msg_time, .msg_time_send { display: block; margin-top: .25rem; opacity: .7; font-size: .75rem; }
    </style>
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" class="rounded-circle user_img">
                  <span class="online_icon"></span>
                </div>
                <div class="user_info">
                  <span>Flipkart Chatbot</span>
                  <p>Ask me anything!</p>
                </div>
              </div>
            </div>

            <div id="messageFormeight" class="card-body msg_card_body"></div>

            <div class="card-footer">
              <form id="messageArea" class="input-group">
                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                <div class="input-group-append">
                  <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#messageArea").on("submit", function (event) {
          event.preventDefault();

          const date = new Date();
          const hour = String(date.getHours()).padStart(2, "0");     // CHANGED: padded time
          const minute = String(date.getMinutes()).padStart(2, "0");
          const str_time = hour + ":" + minute;

          const rawText = $("#text").val();
          $("#text").val("");

          // user bubble (unchanged)
          const userHtml = `
            <div class="d-flex justify-content-end mb-4">
              <div class="msg_cotainer_send">
                ${$("<div>").text(rawText).html()}
                <span class="msg_time_send">${str_time}</span>
              </div>
              <div class="img_cont_msg">
                <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
              </div>
            </div>`;
          $("#messageFormeight").append(userHtml);

          // send to backend
          $.ajax({
            data: { msg: rawText },
            type: "POST",
            url: "/get",
          }).done(function (data) {
            // ADDED: Support either plain text or JSON response
            const md = (typeof data === "string")
              ? data
              : (data.markdown || data.answer || "");

            // ADDED: Render markdown safely
            const html = DOMPurify.sanitize(marked.parse(md));

            const botHtml = `
              <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                  <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer markdown-body">
                  ${html}
                  <span class="msg_time">${str_time}</span>
                </div>
              </div>`;

            // CHANGED: append rendered HTML directly (markdown â†’ HTML)
            $("#messageFormeight").append(botHtml);
            // optional: auto-scroll to bottom
            $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
          });
        });
      });
    </script>
  </body>
</html>
